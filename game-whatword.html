<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Word? - DATOV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            background: rgba(21, 23, 37, 0.5);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 700px;
            margin: 0 auto;
        }

        .definition-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-style: italic;
            border-left: 5px solid var(--primary);
        }

        .word-display {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .char-slot {
            width: 40px;
            height: 50px;
            border-bottom: 3px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .char-slot.filled {
            border-color: var(--primary);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .option-btn {
            padding: 1rem;
            background: #333;
            border: 2px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: #444;
            border-color: var(--primary);
        }

        .option-btn.correct {
            background: #4caf50;
            border-color: #4caf50;
        }

        .option-btn.wrong {
            background: #f44336;
            border-color: #f44336;
            opacity: 0.5;
        }

        .hint-btn {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .hint-btn:hover {
            background: rgba(0, 243, 255, 0.1);
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container flex flex-between">
            <a href="index.html" class="logo">DATOV</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html#games">Back to Games</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section" style="padding-top: 8rem;">
        <div class="container">
            <div class="game-container">
                <div class="flex flex-between" style="width: 100%;">
                    <div>Score: <span id="score">0</span></div>
                    <div>Streak: <span id="streak">0</span></div>
                </div>

                <div class="definition-card" id="definition">
                    Loading...
                </div>

                <div class="word-display" id="wordDisplay">
                    <!-- Slots generated by JS -->
                </div>

                <button id="hintBtn" class="hint-btn"><i class="fas fa-lightbulb"></i> Hint (-10 pts)</button>

                <div class="options-grid" id="options">
                    <!-- Options generated by JS -->
                </div>
            </div>
        </div>
    </section>

    <script src="game-interface.js"></script>
    <script>
        const definitionEl = document.getElementById('definition');
        const wordDisplayEl = document.getElementById('wordDisplay');
        const optionsEl = document.getElementById('options');
        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const hintBtn = document.getElementById('hintBtn');

        const QUESTIONS = [
            { word: 'ALGORITHM', def: 'A process or set of rules to be followed in calculations.' },
            { word: 'BROWSER', def: 'A software application for accessing information on the World Wide Web.' },
            { word: 'CACHE', def: 'A hardware or software component that stores data so that future requests can be served faster.' },
            { word: 'DEBUG', def: 'The process of identifying and removing errors from computer hardware or software.' },
            { word: 'ENCRYPTION', def: 'The process of converting information or data into a code, especially to prevent unauthorized access.' },
            { word: 'FIREWALL', def: 'A network security system that monitors and controls incoming and outgoing network traffic.' },
            { word: 'GIGABYTE', def: 'A unit of information equal to one billion (10^9) or 2^30 bytes.' },
            { word: 'HTML', def: 'Standard markup language for documents designed to be displayed in a web browser.' },
            { word: 'INTERNET', def: 'A global computer network providing a variety of information and communication facilities.' },
            { word: 'JAVA', def: 'A high-level, class-based, object-oriented programming language.' },
            { word: 'KERNEL', def: 'The core component of an operating system.' },
            { word: 'LATENCY', def: 'The delay before a transfer of data begins following an instruction.' },
            { word: 'MALWARE', def: 'Software that is specifically designed to disrupt, damage, or gain unauthorized access to a computer system.' },
            { word: 'NETWORK', def: 'A group of two or more computer systems linked together.' },
            { word: 'PIXEL', def: 'A minute area of illumination on a display screen, one of many from which an image is composed.' }
        ];

        let currentQ = null;
        let score = 0;
        let streak = 0;
        let revealedIndices = [];

        GameInterface.init({
            name: 'What Word?',
            description: 'Guess the word from its definition.',
            url: 'game-whatword.html',
            howToPlay: [
                'Read the definition.',
                'Guess the word from the options.',
                'Use hints to reveal letters (costs points).',
                'Build a streak for bonus points!'
            ]
        });

        function nextQuestion() {
            currentQ = QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)];
            revealedIndices = [];
            renderQuestion();
            renderOptions();
        }

        function renderQuestion() {
            definitionEl.textContent = currentQ.def;
            wordDisplayEl.innerHTML = '';

            for (let i = 0; i < currentQ.word.length; i++) {
                const slot = document.createElement('div');
                slot.className = 'char-slot';
                wordDisplayEl.appendChild(slot);
            }
        }

        function renderOptions() {
            optionsEl.innerHTML = '';

            // Generate 3 distractors
            const distractors = [];
            while (distractors.length < 3) {
                const r = QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)].word;
                if (r !== currentQ.word && !distractors.includes(r)) {
                    distractors.push(r);
                }
            }

            const allOptions = [...distractors, currentQ.word].sort(() => 0.5 - Math.random());

            allOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                optionsEl.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            if (selected === currentQ.word) {
                btn.classList.add('correct');
                revealWord();
                score += 100 + (streak * 10);
                streak++;
                updateStats();
                setTimeout(nextQuestion, 1500);
            } else {
                btn.classList.add('wrong');
                streak = 0;
                score = Math.max(0, score - 20);
                updateStats();
            }
        }

        function revealWord() {
            const slots = wordDisplayEl.children;
            for (let i = 0; i < slots.length; i++) {
                slots[i].textContent = currentQ.word[i];
                slots[i].classList.add('filled');
            }
        }

        function useHint() {
            if (score < 10) return;

            // Find unrevealed index
            const unrevealed = [];
            for (let i = 0; i < currentQ.word.length; i++) {
                if (!revealedIndices.includes(i)) unrevealed.push(i);
            }

            if (unrevealed.length > 0) {
                const idx = unrevealed[Math.floor(Math.random() * unrevealed.length)];
                revealedIndices.push(idx);

                const slots = wordDisplayEl.children;
                slots[idx].textContent = currentQ.word[idx];
                slots[idx].classList.add('filled');

                score -= 10;
                updateStats();
            }
        }

        function updateStats() {
            scoreEl.textContent = score;
            streakEl.textContent = streak;
        }

        hintBtn.onclick = useHint;

        nextQuestion();

    </script>
</body>

</html>
