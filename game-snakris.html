<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakris - DATOV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(21, 23, 37, 0.5);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 600px;
            margin: 0 auto;
        }

        .canvas-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        canvas {
            background: #000;
            display: block;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius-sm);
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 1rem;
        }

        .d-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .d-btn:active {
            background: var(--primary);
        }

        @media (min-width: 768px) {
            .d-pad {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container flex flex-between">
            <a href="index.html" class="logo">DATOV</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html#games">Back to Games</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section" style="padding-top: 8rem;">
        <div class="container">
            <div class="game-container">
                <div class="stats-bar">
                    <span id="scoreDisplay">Score: 0</span>
                    <span id="highScoreDisplay">High: 0</span>
                </div>

                <div class="canvas-container">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                </div>

                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Game</button>
                </div>

                <div class="d-pad">
                    <div></div>
                    <button class="d-btn" id="upBtn"><i class="fas fa-arrow-up"></i></button>
                    <div></div>
                    <button class="d-btn" id="leftBtn"><i class="fas fa-arrow-left"></i></button>
                    <div></div>
                    <button class="d-btn" id="rightBtn"><i class="fas fa-arrow-right"></i></button>
                    <div></div>
                    <button class="d-btn" id="downBtn"><i class="fas fa-arrow-down"></i></button>
                    <div></div>
                </div>

                <p style="font-size: 0.9rem; color: var(--text-muted); margin-top: 1rem;">Use Arrow Keys or Buttons to
                    move.</p>
            </div>
        </div>
    </section>

    <script src="game-interface.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const TILE_SIZE = 20;
        const COLS = canvas.width / TILE_SIZE;
        const ROWS = canvas.height / TILE_SIZE;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakris_highscore') || 0;
        let gameInterval;
        let isGameRunning = false;
        let nextDx = 0;
        let nextDy = 0;

        // Initialize Game Interface
        GameInterface.init({
            name: 'Snakris',
            description: 'A classic snake game with a neon twist. Eat food to grow and avoid hitting walls or yourself.',
            url: 'game-snakris.html',
            howToPlay: [
                'Use Arrow Keys or on-screen buttons to move.',
                'Eat the pink food to grow and earn points.',
                'Avoid hitting the walls or your own tail.',
                'Try to beat your high score!'
            ]
        });

        document.getElementById('highScoreDisplay').textContent = `High: ${highScore}`;
        document.getElementById('startBtn').addEventListener('click', startGame);

        // Controls
        document.addEventListener('keydown', handleKey);
        document.getElementById('upBtn').addEventListener('click', () => setDir(0, -1));
        document.getElementById('downBtn').addEventListener('click', () => setDir(0, 1));
        document.getElementById('leftBtn').addEventListener('click', () => setDir(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => setDir(1, 0));

        function startGame() {
            if (isGameRunning) return;

            snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
            dx = 1;
            dy = 0;
            nextDx = 1;
            nextDy = 0;
            score = 0;
            updateScore();
            placeFood();
            isGameRunning = true;
            document.getElementById('startBtn').textContent = 'Running...';
            document.getElementById('startBtn').disabled = true;

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        function gameLoop() {
            dx = nextDx;
            dy = nextDy;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check collision with walls
            if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) {
                gameOver();
                return;
            }

            // Check collision with self
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                updateScore();
                placeFood();
                // Don't pop tail, so snake grows
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0b14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid (subtle)
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath(); ctx.moveTo(i * TILE_SIZE, 0); ctx.lineTo(i * TILE_SIZE, canvas.height); ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath(); ctx.moveTo(0, i * TILE_SIZE); ctx.lineTo(canvas.width, i * TILE_SIZE); ctx.stroke();
            }

            // Food
            ctx.fillStyle = '#ff00ff';
            ctx.shadowColor = '#ff00ff';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(food.x * TILE_SIZE + TILE_SIZE / 2, food.y * TILE_SIZE + TILE_SIZE / 2, TILE_SIZE / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Snake
            ctx.fillStyle = '#00f3ff';
            snake.forEach((segment, index) => {
                const x = segment.x * TILE_SIZE;
                const y = segment.y * TILE_SIZE;

                // Head is brighter
                if (index === 0) {
                    ctx.shadowColor = '#00f3ff';
                    ctx.shadowBlur = 10;
                } else {
                    ctx.shadowBlur = 0;
                }

                ctx.fillRect(x + 1, y + 1, TILE_SIZE - 2, TILE_SIZE - 2);
            });
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            let valid = false;
            while (!valid) {
                food = {
                    x: Math.floor(Math.random() * COLS),
                    y: Math.floor(Math.random() * ROWS)
                };
                valid = true;
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        valid = false;
                        break;
                    }
                }
            }
        }

        function handleKey(e) {
            if (!isGameRunning) return;
            switch (e.key) {
                case 'ArrowUp': setDir(0, -1); break;
                case 'ArrowDown': setDir(0, 1); break;
                case 'ArrowLeft': setDir(-1, 0); break;
                case 'ArrowRight': setDir(1, 0); break;
            }
        }

        function setDir(newDx, newDy) {
            // Prevent 180 degree turns
            if (newDx === -dx && newDy === -dy) return;
            nextDx = newDx;
            nextDy = newDy;
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakris_highscore', highScore);
                document.getElementById('highScoreDisplay').textContent = `High: ${highScore}`;
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('startBtn').textContent = 'Play Again';
            document.getElementById('startBtn').disabled = false;
            
            GameInterface.showGameOver({
                score: score,
                text: 'Game Over!'
            });
        }

        // Initial draw
        draw();

    </script>
</body>

</html>
