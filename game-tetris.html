<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - DATOV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(21, 23, 37, 0.5);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 600px;
            margin: 0 auto;
        }

        .game-layout {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        canvas {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary);
            border-radius: var(--radius-sm);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-width: 120px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .controls-info {
            font-size: 0.8rem;
            color: #aaa;
            text-align: center;
        }

        .mobile-controls {
            display: none;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .game-layout {
                flex-direction: column;
                align-items: center;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }

            .mobile-controls {
                display: flex;
            }

            .controls-info {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container flex flex-between">
            <a href="index.html" class="logo">DATOV</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html#games">Back to Games</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section" style="padding-top: 8rem;">
        <div class="container">
            <div class="game-container">
                <h2>Tetris</h2>

                <div class="game-layout">
                    <canvas id="tetris" width="240" height="400"></canvas>

                    <div class="sidebar">
                        <div class="stat-box">
                            <div class="stat-label">Score</div>
                            <div class="stat-value" id="score">0</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Level</div>
                            <div class="stat-value" id="level">1</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Lines</div>
                            <div class="stat-value" id="lines">0</div>
                        </div>

                        <div class="controls-info">
                            <p>ARROWS to Move</p>
                            <p>UP to Rotate</p>
                            <p>DOWN to Drop</p>
                        </div>

                        <button id="startBtn" class="btn btn-primary">Start Game</button>
                    </div>
                </div>

                <div class="mobile-controls">
                    <button class="control-btn" id="btnLeft"><i class="fas fa-arrow-left"></i></button>
                    <button class="control-btn" id="btnRotate"><i class="fas fa-redo"></i></button>
                    <button class="control-btn" id="btnDown"><i class="fas fa-arrow-down"></i></button>
                    <button class="control-btn" id="btnRight"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </section>

    <script src="game-interface.js"></script>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const linesEl = document.getElementById('lines');
        const startBtn = document.getElementById('startBtn');

        context.scale(20, 20);

        // Initialize Game Interface
        GameInterface.init({
            name: 'Tetris',
            description: 'Classic block stacking game. Clear lines to score points.',
            url: 'game-tetris.html',
            howToPlay: [
                'Use Arrow Keys to move and rotate blocks.',
                'Complete horizontal lines to clear them.',
                'Clear multiple lines at once for bonus points.',
                'Game over if the stack reaches the top.'
            ]
        });

        const COLORS = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // S
            '#F538FF', // Z
            '#FF8E0D', // L
            '#FFE138', // J
            '#3877FF', // I
        ];

        const PIECES = 'ILJOTSZ';

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = COLORS[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);

                        // Add some 3D effect
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'rgba(255,255,255,0.5)';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

            if (collide(arena, player)) {
                gameOver();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                player.lines++;
                rowCount *= 2;
            }

            // Level up every 10 lines
            player.level = Math.floor(player.lines / 10) + 1;
            dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
        }

        function updateScore() {
            scoreEl.innerText = player.score;
            levelEl.innerText = player.level;
            linesEl.innerText = player.lines;
        }

        function gameOver() {
            isGameOver = true;
            GameInterface.showGameOver({
                text: 'Game Over',
                score: player.score,
                level: player.level
            });
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        let isPaused = true;

        const arena = createMatrix(12, 20);

        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
            lines: 0,
            level: 1,
        };

        function update(time = 0) {
            if (isPaused || isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (isPaused || isGameOver) return;

            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 38) {
                playerRotate(1);
            }
        });

        // Mobile Controls
        document.getElementById('btnLeft').addEventListener('click', () => playerMove(-1));
        document.getElementById('btnRight').addEventListener('click', () => playerMove(1));
        document.getElementById('btnDown').addEventListener('click', () => playerDrop());
        document.getElementById('btnRotate').addEventListener('click', () => playerRotate(1));

        startBtn.addEventListener('click', () => {
            if (isGameOver) {
                // Reset
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.lines = 0;
                player.level = 1;
                updateScore();
                isGameOver = false;
            }

            if (isPaused) {
                isPaused = false;
                if (player.matrix === null) playerReset();
                update();
                startBtn.textContent = 'Pause Game';
            } else {
                isPaused = true;
                startBtn.textContent = 'Resume Game';
            }
        });

    </script>
</body>

</html>
